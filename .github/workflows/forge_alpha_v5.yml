name: Riakoine APK Forge
on:
  push:
    branches: [ sovereign-core ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Environment Debug
        run: |
          python --version
          pip --version
          
      - name: Install Dependencies (Force)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev libgstreamer1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good
          pip install --upgrade pip setuptools
          pip install "buildozer==1.5.0" "cython<3.0.0" "sh==1.14.3"
          
      - name: Build with Buildozer
        run: |
          yes | buildozer android debug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Riakoine-Sentinel-APK
          path: bin/*.apk
